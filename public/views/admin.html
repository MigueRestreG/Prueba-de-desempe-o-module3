<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | CRUDTASK</title>
    <!-- Core and specific component styles -->
    <link rel="stylesheet" href="../../src/styles/style.css" />
    <link rel="stylesheet" href="../../src/styles/admin.css" />
    <!-- Logic and Security Services -->
    <script src="../../src/services/guard.js" type="module"></script>
    <script src="../../src/services/admin.js" type="module"></script>
  </head>

  <body>
    <div class="container">
      <!-- SIDEBAR NAVIGATION -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <img src="../../src/assets/logo.png" alt="Company Logo" class="logo" />
          <h2>CRUDTASK</h2>
        </div>
        <nav>
          <a href="./tasks.html" class="active-link">
            <img src="../../src/assets/icon2.png" alt="Tasks Icon" /> Tasks
          </a>
          <a href="./profile.html" class="active-link">
            <img src="../../src/assets/icon3.png" alt="Profile Icon" /> Profile
          </a>
          <!-- Admin Link marked as the current active page -->
          <a href="./admin.html" class="active-link active">
             <span style="margin-right: 10px;">ðŸ› </span> Admin 
          </a>
          <button id="logoutBtn" class="active-link">Logout</button>
        </nav>
      </aside>

      <!-- MAIN CONTENT AREA -->
      <main class="with-sidebar">
        <!-- TOP NAVIGATION BAR -->
        <header class="topbar">
          <div class="user-info">
            <div>
              <strong>Alex Morgan</strong>
              <span>System Administrator</span>
            </div>
          </div>
        </header>

        <div class="container_main">
          <!-- SECTION HEADER -->
          <section class="section_h2">
            <div class="section__h2__left">
              <h2>Admin Dashboard</h2>
              <p>Global overview of all academic performance tasks in the system.</p>
            </div>
          </section>

          <!-- KEY PERFORMANCE METRICS -->
          <section class="metrics">
            <div class="metrics__container">
              <div>Total Tasks <br /><span id="totalTasks">0</span></div>
              <img src="../../src/assets/icon8.png" alt="Total Tasks" />
            </div>
            <div class="metrics__container">
              <div>Pending <br /><span id="pendingTasks">0</span></div>
              <img src="../../src/assets/icon9.png" alt="Pending Tasks" />
            </div>
            <div class="metrics__container">
              <div>Completed <br /><span id="completedTasks">0</span></div>
              <img src="../../src/assets/icon10.png" alt="Completed Tasks" />
            </div>
            <div class="metrics__container progress-card">
              <div class="metrics__content">
                <p class="metrics__label">Overall Progress</p>
                <span id="progressPercent">0%</span>
              </div>
              <div class="metrics__icon-wrapper">
                <img src="../../src/assets/icon7.png" alt="Progress Indicator" class="progress-icon">
              </div>
            </div>
          </section>

          <!-- GLOBAL TASK MANAGEMENT TABLE -->
          <section class="table-container">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
              <h3>All System Tasks</h3>
            </div>

            <table>
              <thead>
                <tr>
                  <th>Task Name</th>
                  <th>Assignee (ID)</th>
                  <th>Status</th>
                  <th>Priority</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="adminTaskList">
                <!-- Dynamically populated via admin.js -->
              </tbody>
            </table>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
