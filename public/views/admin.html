<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | CRUDTASK</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="../../src/services/guard.js" type="module"></script>
    <script src="../../src/services/admin.js" type="module"></script>
  </head>

<body>
  <header>
    <h2>Admin Dashboard</h2>
    <nav>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main>
    <!-- MÃ©tricas -->
    <section class="metrics">
      <div>Total Tasks: <span id="totalTasks">0</span></div>
      <div>Pending: <span id="pendingTasks">0</span></div>
      <div>Completed: <span id="completedTasks">0</span></div>
    </section>

    <!-- Tabla de tareas -->
    <section>
      <h3>All Tasks</h3>
      <table>
        <thead>
          <tr>
            <th>Task</th>
            <th>User</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="adminTaskList">
          <!-- tareas del sistema -->
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
