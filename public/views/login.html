<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Login | CRUDTASK</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="../../src/services/auth.js" type="module"></script>
</head>
<body>

  <main class="auth-container">
    <div class="auth-card">
      <h1>Welcome back</h1>
      <p>Enter your credentials to access the platform</p>

      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="email" required>

        <label>Password</label>
        <input type="password" id="password" required>

        <button type="submit">Sign in</button>
      </form>

      <p>
        Don't have an account?
        <a href="../../public/views/register.html">Register</a>
      </p>
    </div>
  </main>
</body>
</html>
